<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommender</title>

    <link rel="stylesheet" href="http://s3.jp-tok.cloud-object-storage.appdomain.cloud/jobportalwebsite/assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="http://s3.jp-tok.cloud-object-storage.appdomain.cloud/jobportalwebsite/assets/css/style.css">
</head>

<body>

    <header>
        <div class="header-area header-transparrent">
          <div class="headder-top header-sticky">
               <div class="container">
                   <div class="row align-items-center">
                        <div class="col-lg-3 col-md-2">
                            <h4 class="m-0">Job Recommender</h4>
                        </div>
                        <div class="col-lg-9 col-md-9">
                            <div class="menu-wrapper">
                                <div class="main-menu d-flex justify-content-center">
                                    <nav class="d-none d-lg-block">
                                        <ul id="navigation" class="mb-0">
                                            <li><a href="/">Home</a></li>
                                            <li><a href="/apply">Apply for Jobs</a></li>
                                            <li><a href="/dashboard">Dashboard</a></li>
                                        </ul>
                                    </nav>
                                </div>          
                                <div class="header-btn d-none f-right d-lg-block">
                                    <a href="/" class="btn head-btn2">Log Out</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                           <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header> 
    <section class="our-focus">
        <div class="container">
            <h2 class="text-center mt-3 mb-5">Your details</h2>
			<table>
				<tr>
					<td class="py-3 pr-5">Username:</td>
					<td>{{ account["USERNAME"] }}</td>
				</tr>
				<tr>
					<td class="py-3">Email ID:</td>
					<td>{{ account["EMAIL"] }}</td>
				</tr>
				<tr>
					<td class="py-3">Qualification:</td>
					<td>{{ account["QUALIFICATION"] }}</td>
				</tr>
				<tr>
					<td class="py-3">Skills:</td>
					<td>{{ account["SKILLS"] }}</td>
				</tr>
				<tr>
					<td class="py-3">Job Applied:</td>
					<td>{{ account["JOBS"] }}</td>
				</tr>
			</table>
        </div>
    </section>         
</body>
</html>
