<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommender</title>

    <link rel="stylesheet" href="http://s3.jp-tok.cloud-object-storage.appdomain.cloud/jobportalwebsite/assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="http://s3.jp-tok.cloud-object-storage.appdomain.cloud/jobportalwebsite/assets/css/style.css">
</head>
    <body>
        <div style="min-height: 100vh;" class="d-flex flex-column justify-content-center align-items-center form signup">
            <div class="d-flex flex-column justify-content-center align-items-center container">
                <h1>Register</h1>
                <form action="/register" method="post" class="d-flex flex-column justify-content-center align-items-center">
                    <div class="input-field">
                        <input class="p-2 my-3" style="min-width: 500px" type="text" placeholder="Enter your User Name"  name= "username" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input class="p-2 my-3" style="min-width: 500px" type="text" placeholder="Enter your Email" name="email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input class="p-2 my-3" style="min-width: 500px" type="password" class="password" placeholder="Create a Password" name="password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="mt-3 input-field button text-center">
                        <a href="/">
                            <button><input class="btn btn-head1" type="button" id="register" value="Sign Up"></button>
                        </a>
                    </div>
                </form>
            <div class="login-signup mt-3">
                <span class="text">Already a member?
                    <a style="color: #fb246a;" href="/login" class="text login-link">Log In</a>
                </span>
            </div>
        </div>
    </div>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "65c01ed6-9fc1-4883-979a-3676279ebe44", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "8fcd017f-a192-420a-aafc-18cb0330efca", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
    </script>
</body>
</head>
